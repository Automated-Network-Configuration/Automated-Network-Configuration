      --white: #FFFFFF;

      --dark-gray: #2D3748;
      --text-gray: #4A5568;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {

      line-height: 1.6;
      color: var(--text-gray);
      background: linear-gradient(135deg, var(--fiu-blue) 0%, var(--fiu-light-blue) 100%);
      min-height: 100vh;
    }

    .container {

      margin: 0 auto;
      padding: 20px;

    header {
      text-align: center;
      color: var(--white);
      padding: 60px 20px 40px;
      margin-bottom: 30px;
    }

    header h1 {

      margin-bottom: 15px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
    }

    header p {

      opacity: 0.95;

      margin: 0 auto;
    }

    nav {

      padding: 16px 20px;
      margin: 28px auto 0;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      list-style: none;
    }

    .nav-links a {
      display: inline-block;
      padding: 10px 22px;
      background: linear-gradient(135deg, var(--fiu-blue) 0%, var(--fiu-light-blue) 100%);
      color: var(--white);
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(8, 30, 63, 0.3);
      font-size: 0.98rem;
    }

    .nav-links a:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(8, 30, 63, 0.5);
      background: linear-gradient(135deg, var(--fiu-light-blue) 0%, var(--fiu-blue) 100%);
    }

    /* Generic card */
    .content-card {
      background: var(--white);
      border-radius: 15px;
      padding: 32px;
      margin-bottom: 30px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      opacity: 0; /* animated */
    }

    @media (min-width: 768px) {
      .content-card {
        padding: 40px;
      }
    }

    .section-title {
      color: var(--fiu-blue);
      margin-bottom: 20px;
      font-size: 1.9rem;
    }

    .section-subtitle {
      font-size: 1.1rem;
      margin-bottom: 12px;
      color: var(--dark-gray);
    }

    /* Intro block */
    .intro-section {
      background: linear-gradient(135deg, var(--light-gray) 0%, #E8EDF3 100%);
      border-left: 5px solid var(--fiu-gold);
      padding: 24px;
      border-radius: 12px;
      margin-bottom: 28px;
    }

    .intro-section h2 {
      color: var(--fiu-blue);
      margin-bottom: 10px;
      font-size: 1.7rem;
    }

    .intro-section p {
      font-size: 1.02rem;
      color: var(--text-gray);
    }

    .two-column {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
      margin-top: 20px;
    }

    ul {
      margin-left: 22px;
      margin-top: 8px;
    }

    li {
      margin: 6px 0;
      line-height: 1.7;
    }

    .info-box {

      padding: 18px 20px;
      border-radius: 10px;
      margin-bottom: 18px;

    }

    .info-box h4 {
      color: var(--fiu-blue);
      margin-bottom: 6px;
      font-size: 1.15rem;
    }

    .info-box h5 {
      margin-top: 10px;
      margin-bottom: 4px;
      color: var(--dark-gray);
      font-size: 0.98rem;
    }

    .info-box p {
      margin: 4px 0;
      font-size: 0.96rem;
    }
